<!DOCTYPE html>
<html>

<head>
    <title>Verificar 2FA</title>
</head>

<body>
    <h1>Verificación de 2 Factores (2FA)</h1>
    <% if (message) { %>
        <p style="color:red;">
            <%= message %>
        </p>
        <% } %>
            <p>Ingresa el código de 6 dígitos de tu aplicación de autenticación:</p>
            <form method="POST" action="/verify-2fa">
                <label for="token">Código 6 dígitos:</label>
                <input type="text" id="token" name="token" required><br><br>
                <button type="submit">Verificar</button>
            </form>
</body>

</html>
