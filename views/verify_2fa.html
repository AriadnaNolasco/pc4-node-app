<!DOCTYPE html>
<html>

<head>
    <title>Verificar 2FA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1><i class="fas fa-fingerprint"></i> Verificación de 2 Factores</h1>
        <% if (message) { %>
            <p class="message error"><%= message %></p>
        <% } %>
        <p>Ingresa el código de 6 dígitos de tu aplicación de autenticación:</p>
        <form method="POST" action="/verify-2fa">
            <label for="token"><i class="fas fa-key"></i> Código 6 dígitos:</label>
            <input type="text" id="token" name="token" required>
            <button type="submit"><i class="fas fa-check"></i> Verificar</button>
        </form>
    </div>
</body>

</html>
