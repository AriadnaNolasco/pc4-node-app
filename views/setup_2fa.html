<!DOCTYPE html>
<html>

<head>
    <title>Configurar 2FA</title>
</head>

<body>
    <h1>Configuración de Autenticación de 2 Factores (2FA)</h1>
    <p>Escanea el siguiente Código QR con tu aplicación de autenticación (Google Authenticator, Authy, etc.).</p>

    <h2>Usuario: <%= username %>
    </h2>
    <img src="<%= qrCodeData %>" alt="QR Code"><br>

    <p>Secreto Manual (si no puedes escanear): <strong>
            <%= secret %>
        </strong></p>

    <p>Ingresa el código generado para verificar y habilitar 2FA:</p>
    <form method="POST" action="/enable-2fa">
        <label for="token">Código 6 dígitos:</label>
        <input type="text" id="token" name="token" required><br><br>
        <button type="submit">Verificar y Habilitar 2FA</button>
    </form>
</body>

</html>
